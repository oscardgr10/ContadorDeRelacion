<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Relación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contador">
      <h1>Tiempo en relación</h1>
      <div class="tiempo" id="contador">
        <div class="unidad">
          <div class="numero" id="años">0</div>
          <div class="etiqueta">Años</div>
        </div>
        <div class="unidad">
          <div class="numero" id="meses">0</div>
          <div class="etiqueta">Meses</div>
        </div>
        <div class="unidad">
          <div class="numero" id="dias">0</div>
          <div class="etiqueta">Días</div>
        </div>
        <div class="unidad">
          <div class="numero" id="horas">0</div>
          <div class="etiqueta">Horas</div>
        </div>
        <div class="unidad">
          <div class="numero" id="minutos">0</div>
          <div class="etiqueta">Minutos</div>
        </div>
        <div class="unidad">
          <div class="numero" id="segundos">0</div>
          <div class="etiqueta">Segundos</div>
        </div>
      </div>
    </div>
<script src="fecha.js"></script>

</body>
</html>
